</rect>
<text x="42" y="48.7" fill="transparent">8
    <animate attributeName="fill" values="black" begin="10s" dur="1s" />
</text>

<!-- Parcel 9 (height 9, color C3) - stacks on top of parcel 8 -->
<text x="-3" y="4">9
    <animateTransform attributeName="transform" type="translate" values="0,0; 45,0" begin="8s" dur="2s" />
    <animateTransform attributeName="transform" type="translate" values="45,0; 45,24" begin="10s" dur="1s" />
</text>
<rect id="p9" class="c3" x="-5" y="5" width="5" height="9">
    <animateTransform attributeName="transform" type="translate" values="0,0; 45,0" begin="8s" dur="2s" />
    <animateTransform attributeName="transform" type="translate" values="45,0;  45,24" begin="10s" dur="1s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="45,24; 38,24" begin="11s" dur="0.2s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="38,24; 31,24" begin="12s" dur="0.2s" fill="freeze" />
</rect>
<text x="41.5" y="48.7" fill="transparent">17
    <animate attributeName="fill" values="black" begin="11s" dur="1s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="0,0; -7,0" begin="11s" dur="0.2s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="-7,0; -14,0" begin="12s" dur="0.2s" fill="freeze" />
</text>

<!-- Parcel 10 (height 10, color C4) - stacks to bottom of bin 4 -->
<text x="-4" y="3">10
    <animateTransform attributeName="transform" type="translate" values="0,0; 45,0" begin="9s" dur="2s" />
    <animateTransform attributeName="transform" type="translate" values="45,0; 45,32" begin="11s" dur="1s" />
</text>
<rect id="p10" class="c4" x="-5" y="4" width="5" height="10">
    <animateTransform attributeName="transform" type="translate" values="0,0; 45,0" begin="9s" dur="2s" />
    <animateTransform attributeName="transform" type="translate" values="45,0; 45,32" begin="11s" dur="1s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="45,32; 38,32" begin="12s" dur="0.2s" fill="freeze" />
</rect>
<text x="41.5" y="48.7" fill="transparent">10
