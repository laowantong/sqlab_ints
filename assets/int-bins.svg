<rect id="p4" class="c2" x="-5" y="10" width="5" height="4">
    <animateTransform attributeName="transform" type="translate" values="0,0; 45,0" begin="3s" dur="2s" />
    <animateTransform attributeName="transform" type="translate" values="45,0; 45,26" begin="5s" dur="1s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="45,26; 38,26" begin="7s" dur="0.2s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="38,26; 31,26" begin="9s" dur="0.2s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="31,26; 24,26" begin="11s" dur="0.2s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="24,26; 17,26" begin="12s" dur="0.2s" fill="freeze" />
</rect>
<text x="41.5" y="48.7" fill="transparent">10
    <animate attributeName="fill" values="black" begin="6s" dur="1s" />
</text>

<!-- Parcel 5 (height 5, color C4) - stacks on top of parcels 1+2+3+4 -->
<text x="-3" y="8">5
    <animateTransform attributeName="transform" type="translate" values="0,0; 45,0" begin="4s" dur="2s" />
    <animateTransform attributeName="transform" type="translate" values="45,0;  45,22" begin="6s" dur="1s" />
</text>
<rect id="p5" class="c4" x="-5" y="9" width="5" height="5">
    <animateTransform attributeName="transform" type="translate" values="0,0; 45,0" begin="4s" dur="2s" />
    <animateTransform attributeName="transform" type="translate" values="45,0;  45,22" begin="6s" dur="1s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="45,22; 38,22" begin="7s" dur="0.2s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="38,22; 31,22" begin="9s" dur="0.2s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="31,22; 24,22" begin="11s" dur="0.2s" fill="freeze" />
