    <animateTransform attributeName="transform" type="translate" values="0,0; -7,0" begin="12s" dur="0.2s" fill="freeze" />
</text>

<!-- Bins -->
<g id="bins">
    <g id="bin1"> <path class="bin" d="M55,26 L55,46 L60,46 L60,26" /> </g>
    <g id="bin2"> <path class="bin" d="M62,26 L62,46 L67,46 L67,26" /> </g>
    <g id="bin3"> <path class="bin" d="M69,26 L69,46 L74,46 L74,26" /> </g>
    <g id="bin4"> <path class="bin" d="M76,26 L76,46 L81,46 L81,26" /> </g>

    <animateTransform attributeName="transform" type="translate" values="0,0; -15,0" begin="0s" dur="0.2s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="-15,0; -22,0" begin="7s" dur="0.2s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="-22,0; -29,0" begin="9s" dur="0.2s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="-29,0; -36,0" begin="11s" dur="0.2s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="-36,0; -43,0" begin="12s" dur="0.2s" fill="freeze" />
</g>
</g>
</svg>