<text x="41.5" y="48.7" fill="transparent">15
    <animate attributeName="fill" values="black" begin="7s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="0,0; -7,0" begin="7s" dur="0.2s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="-7,0; -14,0" begin="9s" dur="0.2s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="-14,0; -21,0" begin="11s" dur="0.2s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="-21,0; -28,0" begin="12s" dur="0.2s" fill="freeze" />
</text>

