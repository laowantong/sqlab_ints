    <animateTransform attributeName="transform" type="translate" values="45,0; 45,32" begin="7s" dur="1s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="45,32; 38,32" begin="9s" dur="0.2s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="38,32; 31,32" begin="11s" dur="0.2s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="31,32; 24,32" begin="12s" dur="0.2s" fill="freeze" />
</rect>
<text x="42" y="48.7" fill="transparent">6
    <animate attributeName="fill" values="black" begin="8s" dur="1s" />
</text>

<!-- Parcel 7 (height 7, color C5) - stacks on top of parcel 6 -->
<text x="-3" y="6">7
    <animateTransform attributeName="transform" type="translate" values="0,0; 45,0" begin="6s" dur="2s" />
    <animateTransform attributeName="transform" type="translate" values="45,0; 45,26" begin="8s" dur="1s" />
</text>
<rect id="p7" class="c5" x="-5" y="7" width="5" height="7">
    <animateTransform attributeName="transform" type="translate" values="0,0; 45,0" begin="6s" dur="2s" />
