    <animateTransform attributeName="transform" type="translate" values="45,26; 38,26" begin="9s" dur="0.2s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="38,26; 31,26" begin="11s" dur="0.2s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="31,26; 24,26" begin="12s" dur="0.2s" fill="freeze" />
</rect>
<text x="42" y="48.7" fill="transparent">13
    <animate attributeName="fill" values="black" begin="9s" dur="1s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="0,0; -7,0" begin="9s" dur="0.2s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="-7,0; -14,0" begin="11s" dur="0.2s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="-14,0; -21,0" begin="12s" dur="0.2s" fill="freeze" />
</text>


<!-- Parcel 8 (height 8, color C2) - stacks to bottom of bin 3 -->
<text x="-3" y="5">8
    <animateTransform attributeName="transform" type="translate" values="0,0; 45,0" begin="7s" dur="2s" />
    <animateTransform attributeName="transform" type="translate" values="45,0; 45,32" begin="9s" dur="1s" />
</text>
<rect id="p8" class="c2" x="-5" y="6" width="5" height="8">
    <animateTransform attributeName="transform" type="translate" values="0,0; 45,0" begin="7s" dur="2s" />
    <animateTransform attributeName="transform" type="translate" values="45,0;  45,32" begin="9s" dur="1s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="45,32; 38,32" begin="11s" dur="0.2s" fill="freeze" />
