<svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 50 50" width="360px" height="360px" version="1.1">
<defs>
    <!-- Define colors -->
<style>
    .c1 { fill: #ff6b6b; }    /* Soft Red */
    .c2 { fill: #feca57; }    /* Warm Yellow */
    .c3 { fill: #48dbfb; }    /* Light Cyan Blue */
    .c4 { fill: #1dd1a1; }    /* Mint Green */
    .c5 { fill: #ff9ff3; }    /* Light Pink */
    
    .belt { fill: Gainsboro; stroke: DarkGray; stroke-width: 0.2; }
    .bin { fill: none; stroke: DarkSlateGray; stroke-width: 0.2; }
    text { font-family: Arial, sans-serif; font-size: 2px; }
</style>
    <!-- Clipping path for the canvas -->
    <clipPath id="canvasClip">
        <rect x="0" y="0" width="50" height="50" />
    </clipPath>
</defs>

<!-- Canvas background -->
<rect x="0" y="0" width="50" height="50" fill="ivory" stroke="DarkGray" stroke-width="0.2" />
<g clip-path="url(#canvasClip)">

<!-- Upper belt -->
<rect class="belt" x="-160" y="14" width="200" height="4" rx="2" />

<!-- Lower belt -->
<rect class="belt" x="10" y="46" width="200" height="4" rx="2" />

<!-- Parcel 1 (height 1, color C1) - goes to bottom of bin 1 -->
<text x="-3" y="12">1
    <animateTransform attributeName="transform" type="translate" values="0,0; 45,0" begin="0s" dur="2s" />
    <animateTransform attributeName="transform" type="translate" values="45,0; 45,31" begin="2s" dur="1s" />
</text>
<rect id="p1" class="c1" x="-5" y="13" width="5" height="1">
    <animateTransform attributeName="transform" type="translate" values="0,0; 45,0" begin="0s" dur="2s" />
    <animateTransform attributeName="transform" type="translate" values="45,0; 45,32" begin="2s" dur="1s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="45,32; 38,32" begin="7s" dur="0.2s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="38,32; 31,32" begin="9s" dur="0.2s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="31,32; 24,32" begin="11s" dur="0.2s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="24,32; 17,32" begin="12s" dur="0.2s" fill="freeze" />
</rect>
<text x="42" y="48.7" fill="transparent">1
    <animate attributeName="fill" values="black" begin="3s" dur="1s" />
</text>

<!-- Parcel 2 (height 2, color C2) - stacks on top of parcel 1 -->
<text x="-3" y="11">2
    <animateTransform attributeName="transform" type="translate" values="0,0; 45,0" begin="1s" dur="2s" />
    <animateTransform attributeName="transform" type="translate" values="45,0; 45,31" begin="3s" dur="1s" />
</text>
<rect id="p2" class="c2" x="-5" y="12" width="5" height="2">
    <animateTransform attributeName="transform" type="translate" values="0,0; 45,0" begin="1s" dur="2s" />
    <animateTransform attributeName="transform" type="translate" values="45,0; 45,31" begin="3s" dur="1s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="45,31; 38,31" begin="7s" dur="0.2s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="38,31; 31,31" begin="9s" dur="0.2s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="31,31; 24,31" begin="11s" dur="0.2s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="24,31; 17,31" begin="12s" dur="0.2s" fill="freeze" />
</rect>
<text x="42" y="48.7" fill="transparent">3
    <animate attributeName="fill" values="black" begin="4s" dur="1s" />
</text>


<!-- Parcel 3 (height 3, color C3) - stacks on top of parcels 1+2 -->
<text x="-3" y="10">3
