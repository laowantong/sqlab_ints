    <animateTransform attributeName="transform" type="translate" values="45,0; 45,29" begin="4s" dur="1s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="45,29; 38,29" begin="7s" dur="0.2s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="38,29; 31,29" begin="9s" dur="0.2s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="31,29; 24,29" begin="11s" dur="0.2s" fill="freeze" />
    <animateTransform attributeName="transform" type="translate" values="24,29; 17,29" begin="12s" dur="0.2s" fill="freeze" />
</rect>
<text x="42" y="48.7" fill="transparent">6
    <animate attributeName="fill" values="black" begin="5s" dur="1s" />
</text>


<!-- Parcel 4 (height 4, color C2) - stacks on top of parcels 1+2+3 -->
<text x="-3" y="9">4
